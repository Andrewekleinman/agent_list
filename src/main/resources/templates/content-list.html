<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Firestore Contents</title>
        <style>

            .deleteButton:hover{
                background-color: #f44336;
                color:white;
                opacity: 0.8;
            }
            button:hover {
                background-color: #4CAF50;
                color:white;
                opacity: 0.8;
            }
            button {
                background-color:white;
                border: none;
                color: #4CAF50;
                padding: 4px 4px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            .deleteButton { color:#f44336;} /* Red */

        </style>
    </head>
<body>
<h1 id="database" th:text="${database}" hidden="hidden"></h1>
<h1 id="delete" th:text="${delete}" hidden="hidden">${data}</h1>
<h1 id="id" th:text="${id}" hidden="hidden">${data}</h1>
<header>
        <div class="px-4 py-2 bg-dark text-white">
            <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/alter" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img align="left" width="70" height="70"  src="/logowhiteimage" alt="logo">
                        </a>


                        <ul id="icons" class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">



                            <li>
                                    <a href="/" class="nav-link text-white">
                                        <img class="bi d-block mx-auto mb-1" src="/homeimage" width="38" height="24"></img>
                                        Home
                                    </a>
                                </li>
                            <li>
                                    <a href="/" class="nav-link text-white">
                                        <img class="bi d-block mx-auto mb-1" src="/dashboardimage" width="28" height="24"></img>
                                        Dashboard
                                    </a>
                                </li>
                            <li>
                                    <a href="/" class="nav-link text-white">
                          <img class="bi d-block mx-auto mb-1" src="/logoutimage" width="24" height="24"></img>
                                        Logout
                                    </a>
                                </li>
                        </ul>
                    </div>
            </div>
        </div>
    </header>

<div id="callMonitor" >
        <h1 style="text-align:center">Firestore Contents</h1>
        <br>
        <table  class="table table-bordered" border="5" id = dataTable>
            <thead style="background-color:black">
                <tr>
                    <th scope="col" style="text-align:center"><span style="color: white; ">ID</span></th>
                    <th scope="col" style="text-align:center"><span style="color: white; ">TITLE</span></th>
                    <th scope="col" style="text-align:center"><span style="color: white; ">DESCRIPTION</span></th>
                    <th scope="col" style="text-align:center"><span style="color: white; ">IMAGE</span></th>
                    <th scope="col" style="text-align:center"><span style="color: white; ">VIDEO</span></th>
                </tr>

            </thead>
            <tbody>
            <tr th:each="prod,iterstat : ${database}">
                <td align='center'  th:text="${prod.id}"></td>
                <td align='center'  th:text="${prod.title}"></td>
                <td align='center'  th:text="${prod.description}"></td>
                <td align='center'  th:text="${prod.image}"></td>
                <td align='center'  th:text="${prod.video}"></td>
                <td align='center' width="10px"><a th:href="@{${prod.id}}"><button class='button btnUpdate'>Update</button></a></td>
                <td align='center' width="10px"><a th:href="@{${prod.id}(delete=true)}"><button class='deleteButton btnDelete'>Delete</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/libphonenumber-js@1.9.21/bundle/libphonenumber-max.js"></script>
</body>
</html>
